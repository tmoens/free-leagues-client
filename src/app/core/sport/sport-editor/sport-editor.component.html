<mat-card>
  <mat-card-header>
    <H3 *ngIf="objCopy.id">Update data for {{objCopy.name}}</H3>
    <H3 *ngIf="!objCopy.id">Create a new sport</H3>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <mat-form-field style="width: 250px">
      <input matInput placeholder="Sport Name"
             [(ngModel)]="objCopy.name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description"
                [(ngModel)]="objCopy.description">
      </textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="objCopy.governingBody" placeholder="Governing Body"
                  matTooltip="You can add items to this menu by editing External Organizations">
        <mat-option [value]="null">-- None --</mat-option>
        <mat-option *ngFor="let i of externalOrgs" [value]="i">
          {{i.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-vocabulary-editor [subject]="objCopy.name" [obj]="objCopy"></app-vocabulary-editor>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button aria-label="cancel" color="primary" (click)="onCancel()">
      Cancel
    </button>
    <button mat-button aria-label="revert" color="primary" (click)="onRevert()">
      Revert
    </button>
    <button *ngIf="objCopy.id" mat-button aria-label="update" color="primary"
            (click)="onUpdate()">
      Update
    </button>
    <button *ngIf="!objCopy.id" mat-button aria-label="save" color="primary" (click)="onSave()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
